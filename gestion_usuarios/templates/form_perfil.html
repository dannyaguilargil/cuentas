<div class="card">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active"  aria-current="true" href=""> Avances de la cuenta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fas fa-id-card"  href="{% url 'documentos_usuario' %}" style="color: #1d985a">Actualizar documentos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fa fa-user-edit" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1" style="color: #1d985a">Actualizar datos del pefil</a>

            </li>
          
            
            
          </ul>
    </div>
    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar" style="width: 1%">1%</div>
    </div>
    <div class="card-body">
      
      <form  action="" method="POST" autocomplete="off" style="font-family: Lato;">
        
        <div class="row">
          <div class="col">
              <label for="">Primer nombre:</label>
              <input type="text" class="form-control" value=" {{ nombre_usuario }} ">
          </div>

          <div class="col">
              <label for="">Segundo nombre:</label>
              <input type="text" class="form-control" value=" {{ segundo_nombre }}">
          </div>

          <div class="col">
              <label for="">Primer apellido:</label>
              <input type="text" class="form-control" value=" {{ primer_apellido }}">
          </div>

          <div class="col">
            <label for="">Segundo apellido:</label>
            <input type="text" class="form-control" value=" {{ segundo_apellido }}">
        </div>
      </div>


        <div class="row">
          <div class="col">
            <label for="">Cedula</label>
            <input type="text" class="form-control" value=" {{ cedula }}">
        </div>

            <div class="col">
                <label for="">Estado</label>
                <input type="text" class="form-control" value="{{ estado }}">
            </div>

            <div class="col">
                <label for="">Flujo</label>
                <input type="text" class="form-control" placeholder="Donde va la cuenta">
            </div>

            <div class="col">
              <label for="">Email</label>
              <input type="text" class="form-control" value="{{ email }}">
          </div>
        </div>

      
        <!--AQUI VA LA GESTION DEL CHECKBOX COLLAPSE PARA VER TODA LA INFORMACION DE LA CUENTA-->
        <div class="container">
          <div class="form-group">
            <div class="form-check">
              <br><input class="form-check-input" type="checkbox" id="miCheckbox" data-toggle="collapse" data-target="#contenido" aria-expanded="false" aria-controls="contenido">
             <label class="form-check-label fa fa-eye" for="miCheckbox">
                Ver Informacion
              </label>
            </div>
          </div>
          <div class="collapse" id="contenido">
            <div class="card card-body">
              
              <!-- Contenido a colapsar o expandir de forma dinamica  -->
              
              <!-- CREAR UN CICLO QUE ITERE LOS DATOS DEL USUARIO-->
              {% csrf_token %}
              <div class="row">
              {% for campo in formperfil%}            
                      <div class="col-md-3">
                      <label class="">{{ campo.label }}:</label>
                      <input type=" {{ campo.field.widget.input_type }} "
                      class="form-control"
                      name="{{ campo.name }}"
                      id="{{ campo.name }}"
                      placeholder="Digite {{ campo.label }}"
                      disabled>
                      <br>
                      </div>
              {% endfor %}
              
              <div class="col-12">{{ campo.errors }}</div>
              </div>
                 
            
              <!-- Contenido a colapsar o expandir de forma dinamica  -->


            </div>
          </div>
        </div>
        <!--AQUI VA LA GESTION DEL CHECKBOX COLLAPSE PARA VER TODA LA INFORMACION DE LA CUENTA-->

      </form>
<br>
    <center>
    <button class="btn btn-outline-success">Pasar la cuenta</button>
    </center>
    </div>
    <div class="card-footer text-muted">

      <div class="row">
          <div class="col-8">
           
              "Intentando lo Imposible es como se Realiza lo Posible"
        
          </div>

          <div class="col-2">
              <nav aria-label="...">
                  <ul class="pagination">
                    <li class="page-item disabled">
                      <a class="page-link">Previous</a>
                    </li>
                    <li class="page-item active" aria-current="page"><a class="page-link" href="#">1</a></li>
                    <li class="page-item" >
                      <a class="page-link" href="{% url 'documentos' %}">2</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                      <a class="page-link" href="#">Next</a>
                    </li>
                  </ul>
                </nav>
          </div>
      </div>
  </div>


</div>
